<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        fieldset {
            border: 2px solid #4CAF50;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            background-color: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        textarea {
            resize: vertical;
        }

        @supports (display: grid) {
            form {
                display: grid;
                grid-template-columns: 6em 1fr;
                grid-auto-rows: auto;
                grid-gap: 1em;
                background-color: #EAEAEA;
                font-family: Arial, sans-serif;
                width: 60%;
                min-width: 20em;
                padding: 1.5em;
            }

            label {
                width: auto;
                margin-bottom: 0;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                width: 100%;
                margin-bottom: 0;
            }

            fieldset {
                grid-column: 1 / -1;
                display: grid;
                grid-template-columns: 6em 1fr;
                grid-gap: 1em;
            }

            legend {
                grid-column: 1 / -1;
            }

            input[type="submit"] {
                grid-column: 2;
                width: 10em;
                margin-left: 0;
            }

            div {
                margin: 0;
                display: contents;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>

    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
        <fieldset>
            <legend>Customer Information</legend>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </fieldset>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <input type="submit" value="Contact">
    </form>
</body>
</html>
